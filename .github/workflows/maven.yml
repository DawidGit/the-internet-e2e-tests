name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  container-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy on heroku
        run: |
          sudo docker login --username=${{ secrets.MY_EMAIL }} --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com
          sudo heroku container:login
          heroku create the-internet-app-e2e-tests
          sudo heroku container:push web --app the-internet-app-e2e-tests
          sudo heroku container:release web --app the-internet-app-e2e-tests

      - name: Check if server is running
        run: |
          curl -I http://172.17.0.1:5000/add_remove_elements/ | grep HTTP/ | awk '{print $2}' | echo "Status: $(cat)"          
          echo "Server is up and running"   
          sudo docker inspect the-internet-app    

  build-job:
    needs: container-job

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
      - run: google-chrome-stable --version
      - name: Build tests with Maven
        run: mvn -B package --file selenium-tests/pom.xml test
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_E2ETESTS}}