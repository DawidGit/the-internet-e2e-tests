name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  container-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: cd the-internet-ui && docker build . --file Dockerfile -t the-internet && docker image ls

      - name: Build container with app
      - uses: actions/checkout@v2
        run: docker run -p 5000:5000 the-internet

      - name: Check health of docker app
        run: timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://127.0.0.1:5000)" != "200" ]]; do sleep 5; done' || false



  build-job:
    needs: container-job

    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Setup Chrome`
      uses: browser-actions/setup-chrome@v1
      with:
        cache: maven
    - run: chrome --version

    - name: Build tests with Maven
      run: mvn -B package --file selenium-tests/pom.xml test

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      env:
        GITHUB_TOKEN: ${{ secrets.GH_E2ETESTS}}