name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  container-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          cd the-internet-ui
          docker build --file Dockerfile -t the-internet .
          docker images

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name the-internet-container the-internet
          sleep 10

      - name: Check if server is running
        run: |
          curl -I http://127.0.0.1:5000/add_remove_elements/ | grep HTTP/ | awk '{print $2}' | echo "Status: $(cat)"          
          echo "Server is up and running"    

  build-job:
    needs: container-job

    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
      - run: google-chrome-stable --version

      - name: Build tests with Maven
        run: mvn -B package --file selenium-tests/pom.xml test

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Move to location with pom
        run: cd selenium-tests


      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        env:
          GITHUB_TOKEN: ${{ secrets.GH_E2ETESTS}}